        <h1 id="字符串数字比较大小"><a href="#字符串数字比较大小" class="headerlink" title="字符串数字比较大小"></a>字符串数字比较大小</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">// curBiggerMax 当前值大于最大值</span><br><span class="line">func curBiggerMax(cur string, max string) bool &#123;</span><br><span class="line">	for cur != &quot;&quot; &amp;&amp; cur[0] == &#x27;0&#x27; &#123;</span><br><span class="line">		cur = cur[1:]</span><br><span class="line">	&#125;</span><br><span class="line">	for max != &quot;&quot; &amp;&amp; max[0] == &#x27;0&#x27; &#123;</span><br><span class="line">		max = max[1:]</span><br><span class="line">	&#125;</span><br><span class="line">	if len(max) &gt; len(cur) &#123;</span><br><span class="line">		return false</span><br><span class="line">	&#125; else if len(max) &lt; len(cur) &#123;</span><br><span class="line">		return true</span><br><span class="line">	&#125; else &#123;</span><br><span class="line">		for i := 0; i &lt; len(max); i++ &#123;</span><br><span class="line">			if max[i] &gt; cur[i] &#123;</span><br><span class="line">				return false</span><br><span class="line">			&#125;</span><br><span class="line">			if max[i] &lt; cur[i] &#123;</span><br><span class="line">				return true</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return false</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="单调队列"><a href="#单调队列" class="headerlink" title="单调队列"></a>单调队列</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">type DQueue struct &#123;</span><br><span class="line">	data []int</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *DQueue) Push(x int) &#123;</span><br><span class="line">	if d.IsEmpty() &#123;</span><br><span class="line">		d.data = append(d.data, x)</span><br><span class="line">		return</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	if d.Peek() &lt; x &#123;</span><br><span class="line">		d.data = nil</span><br><span class="line">		d.data = append(d.data, x)</span><br><span class="line">		return</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	for i := len(d.data) - 1; i &gt;= 0; i-- &#123;</span><br><span class="line">		if d.data[i] &gt;= x &#123;</span><br><span class="line">			d.data = d.data[:i+1]</span><br><span class="line">			break</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	d.data = append(d.data, x)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *DQueue) Pop() int &#123;</span><br><span class="line">	i := d.data[0]</span><br><span class="line">	d.data = d.data[1:]</span><br><span class="line">	return i</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *DQueue) Peek() int &#123;</span><br><span class="line">	return d.data[0]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *DQueue) IsEmpty() bool &#123;</span><br><span class="line">	return len(d.data) == 0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *DQueue) Len() int &#123;</span><br><span class="line">	return len(d.data)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">func TestAAAAA(T *testing.T) &#123;</span><br><span class="line">	minQueue := SortQueue[int]&#123;</span><br><span class="line">		compare: func(a, b int) bool &#123;</span><br><span class="line">			return a &gt;= b</span><br><span class="line">		&#125;,</span><br><span class="line">	&#125;</span><br><span class="line">    </span><br><span class="line">    maxQueue := SortQueue[int]&#123;</span><br><span class="line">		compare: func(a, b int) bool &#123;</span><br><span class="line">			return a &lt; b</span><br><span class="line">		&#125;,</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	minQueue.Push(1)</span><br><span class="line">	minQueue.Push(2)</span><br><span class="line">	minQueue.Push(3)</span><br><span class="line">	minQueue.Push(2)</span><br><span class="line">	minQueue.Push(1)</span><br><span class="line">	minQueue.Push(4)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type Numeric interface &#123;</span><br><span class="line">	int | float32 | float64 | int32</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type SortQueue[T Numeric] struct &#123;</span><br><span class="line">	data []T</span><br><span class="line"></span><br><span class="line">	compare func(a, b T) bool</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *SortQueue[T]) Push(x T) &#123;</span><br><span class="line">	if d.IsEmpty() &#123;</span><br><span class="line">		d.data = append(d.data, x)</span><br><span class="line">		return</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	if d.compare(d.Peek(), x) &#123;</span><br><span class="line">		d.data = nil</span><br><span class="line">		d.data = append(d.data, x)</span><br><span class="line">		return</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	for i := 0; i &lt; len(d.data); i++ &#123; // 可以优化为二分查找，加快速率</span><br><span class="line">		if d.compare(d.data[i], x) &#123;</span><br><span class="line">			d.data = d.data[:i]</span><br><span class="line">			break</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	d.data = append(d.data, x)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *SortQueue[T]) Pop() T &#123;</span><br><span class="line">	i := d.data[0]</span><br><span class="line">	d.data = d.data[1:]</span><br><span class="line">	return i</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *SortQueue[T]) Peek() T &#123;</span><br><span class="line">	return d.data[0]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *SortQueue[T]) IsEmpty() bool &#123;</span><br><span class="line">	return len(d.data) == 0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (d *SortQueue[T]) Len() int &#123;</span><br><span class="line">	return len(d.data)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="最小顶堆"><a href="#最小顶堆" class="headerlink" title="最小顶堆"></a>最小顶堆</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">type Data struct &#123;</span><br><span class="line">	num   int</span><br><span class="line">	times int</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// SmallHeap 最小顶堆</span><br><span class="line">type SmallHeap struct &#123;</span><br><span class="line">	data []*Data</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (s *SmallHeap) Push(x any) &#123;</span><br><span class="line">	s.data = append(s.data, x.(*Data))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (s *SmallHeap) Pop() any &#123;</span><br><span class="line">	i := s.data[len(s.data)-1]</span><br><span class="line">	s.data = s.data[:len(s.data)-1]</span><br><span class="line">	return i</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (s *SmallHeap) Len() int &#123;</span><br><span class="line">	return len(s.data)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (s *SmallHeap) Less(i, j int) bool &#123;</span><br><span class="line">	return s.data[i].times &lt; s.data[j].times</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (s *SmallHeap) Swap(i, j int) &#123;</span><br><span class="line">	s.data[i], s.data[j] = s.data[j], s.data[i]</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' rel="external nofollow noreferrer" target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
